name: "secure-development-online"
packages:
  - git
  - vscode
  - notepadplusplus
environment:
  SECURITY_MODE: "high"
  DEVELOPMENT_MODE: "secure"
startup_commands:
  - "git --version"
  - "code --version"
sandbox:
  memory_mb: 8192
  vgpu: "Default"
  networking: "Default"
  audio_input: false
  video_input: false
  printer_redirection: false
  clipboard_redirection: true
  protected_client: true
